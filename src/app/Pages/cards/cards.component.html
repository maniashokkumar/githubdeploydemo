<div class="cards" *ngFor="let info of all_Data; let i = index">

    <ng-container *ngIf="i<=con">

        <app-cardtemplate [info]="info"></app-cardtemplate>
        <div class="edit">
            <i (click)="Edit(i)" title="Click to edit" class="fa fa-edit" style="font-size:20px; color:red">Edit</i>

            <i (click)="delete(i)" class="fa fa-trash-o" style="font-size:20px;color:red">Delete</i>
        </div>
        <hr>
    </ng-container>


</div>
<span class="edit1" *ngIf="show">
    <h1>No Date Found</h1>
</span>
<div class="edit1" *ngIf="nodata">
    <span class=showmore *ngIf="con ==4">
        <button (click)="showmore() ">Show
            More <i class="fa fa-angle-double-down"></i></button>
    </span>
    <span class=showmore *ngIf="con >4 ">
        <button (click)="showless() ">Show
            less <i class="fa fa-angle-double-up"></i></button>
    </span>




</div>
