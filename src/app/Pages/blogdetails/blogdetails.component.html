<div class="blogcontainer">
    <div>
        <img src="{{blog.urlToImage}}" onerror="this.src='assets/Images/telsa.png'" width="300" height="250">
    </div>
    <div>
        <h2 class="title">{{blog.title}}</h2>
        <h3>Description:<br>{{blog.description}}</h3>

        <h3>Content:<br>{{blog.content}}</h3>
        <h3>Author:<br>{{blog.author}}</h3>
        <h3>Published At:<br>{{blog.publishedAt}}</h3><br>

    </div>

</div>
